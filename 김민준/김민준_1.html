  <style>

  @keyframes animaion {
    from{
     margin-top: 150px;

    }

     margin-top: 50px;

   }
   
   body{

   }
   .button {

    width: 400px;

    font-family: 'Nanum Pen Script', cursive;
    text-align: center;
    line-height: 400px;
    background-color: rgba(255, 255, 255, 0.5);
    transition-property: box-shadow, border-radius, transform;
    transition-duration: 0.5s;
    margin-left: 2vw;
    margin-right: 2vw;
   }
   #button1 {
    top: 100px;
    left: 550px;
    opacity: 0;
    border: 5px solid black;
    color: black;
    box-shadow: 0 10px black;
    margin-top: 100px;
    animation: animaion 1s ease-out;
    animation-fill-mode: forwards;
   }
   #button1:hover {
    box-shadow: 0px 0px;
    box-shadow: 0, 0;
    transform: translate(0, 10px);
   }
   .bt{
    position: absolute;
    top: 20px;
    left: 20px;
   }
